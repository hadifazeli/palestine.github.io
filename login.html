<html lang="en" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>ورود و ثبت نام</title> 
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>فرم ورود</span></div>
        <form action="#">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="ایمیل یا تلفن" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="گذرواژه" required>
          </div>
          <div class="pass"><a href="#">رمز عبور خود را فراموش کردید؟</a></div>
          <div class="row button">
            <input type="submit" value="ورود">
          </div>
          <div class="signup-link">ثبت نام نکردید؟ <a href="#">ثبت نام</a></div>
        </form>
      </div>
    </div>
  </body>
</html>
